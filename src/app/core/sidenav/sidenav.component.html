<div class="sidebar flex relative flex-col py-5 w-[65px] md:w-[300px]">
  <div class="sidebar-item" *ngFor="let category of categories">
    <div class="flex items-center text-base transition text-slate-700 w-full py-3 px-5 cursor-pointer node-item">
      <i class="{{category.icon}} text-slate-700"></i>
      <span class="px-4 hidden md:inline-flex">{{category.name}}</span>
      <ng-container *ngIf="category.subCategories">
        <i class="fa-solid fa-angle-right none md:block ml-auto hidden md:inline-flex"></i>
      </ng-container>
    </div>

    <div class="fixed top-[155px] left-[65px] md:left-[300px] z-20 bg-white drop-shadow">
      <div class="category-panel overflow-auto transition flex w-[80vw] md:w-[50vw] p-5 bg-white border border-slate-200 absolute" *ngIf="category.subCategories">
        <ng-container *ngFor="let sub of category.subCategories">
          <div class="flex flex-col grow panel-column transition">
            <div class="flex items-center text-slate-700 font-semibold text-base mb-3">
              <i class="{{sub.icon}}"></i>
              <span class="px-4 truncate">{{sub.subName}}</span>
            </div>

            <div class="h-[1px] w-full bg-slate-300 mb-3"></div>

            <ng-container *ngFor="let item of sub.subs">
              <div class="flex items-center text-slate-500 font-light text-base px-5 py-1 cursor-pointer hover:text-emerald-400 hover:underline">
                <span class="px-4">{{item.subName}}</span>
              </div>
            </ng-container>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
