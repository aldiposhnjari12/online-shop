<div class="flex flex-col bg-white rounded drop-shadow h-full">
  <div class="header w-full h-[200px] relative" [ngStyle]="{ 'background-image': 'url(' + imageUrl + ')'}">

  </div>
  <div class="body p-3">
    <div class="flex items-center justify-between my-2">
      <h2 class="text-slate-700 title">{{title}}</h2>
      <div class="flex items-center text-base text-emerald-400">
        <span>{{rating}}</span>
        <mat-icon class="ml-1">star</mat-icon>
      </div>
    </div>
    <div class="my-4">
      <p class="text-slate-400 text-base">{{description}}</p>
    </div>
  </div>
</div>
